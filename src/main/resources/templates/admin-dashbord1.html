<!DOCTYPE html>
<head>
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <!-- Thymeleaf loop to iterate over the employee list -->
            <tr th:each="employee : ${emplist}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.position}"></td>
                <td th:text="${employee.salary}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
